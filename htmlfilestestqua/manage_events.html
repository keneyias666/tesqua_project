<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/imagestestqua/letter E.png" type="image/x-icon">
    <title>Eventura - Manage Events</title>
    <link rel="stylesheet" href="/cssfilestestqua/manage_events.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="header-content">
            <div class="left-section">
                <h1>EVENTURA</h1>
                <div class="dropdown-container">
                    <div class="dropdown">
                        <button class="dropbtn">My Events ▼</button>
                        <div class="dropdown-content">
                            <a href="#">Create New</a>
                            <a href="#">Manage Events</a>
                        </div>
                    </div>
                    <div class="dropdown">
                        <button class="dropbtn">Event Types ▼</button>
                        <div class="dropdown-content">
                            <a href="#">Parties</a>
                            <a href="#">Conferences</a>
                            <a href="#">Weddings</a>
                        </div>
                    </div>
                    <div class="dropdown">
                        <button class="dropbtn">Settings ▼</button>
                        <div class="dropdown-content">
                            <a href="#">Account</a>
                            <a href="#">Preferences</a>
                        </div>
                    </div>
                </div>
            </div>

            <div class="right-section">
                <div class="notification-icon">
                    <i class="fas fa-bell"></i>
                    <span class="notification-bubble">0</span>
                    <div class="notification-dropdown">
                        <p class="empty-notification">No new notifications</p>
                    </div>
                </div>
                <div class="dropdown">
                    <button class="dropbtn">John Pugoy (Organizer) ▼</button>
                    <div class="dropdown-content">
                        <a href="manage_events.html">Manage My Events</a>
                        <a href="manage_profileorganizer.html">Account Settings</a>
                        <a href="#">Log out</a>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <div class="content">
        <h2>Manage My Events</h2>
        
        <div class="event-controls">
            <div class="search-bar">
                <input type="text" placeholder="Search events...">
                <button><i class="fas fa-search"></i></button>
            </div>
            <div class="filter-options">
                <select>
                    <option>All Events</option>
                    <option>Upcoming</option>
                    <option>Past</option>
                    <option>Drafts</option>
                </select>
            </div>
        </div>

        <div class="events-list">
            <div class="empty-state">
                <i class="fas fa-calendar-plus"></i>
                <h3>No events yet</h3>
                <p>Create your first event to get started</p>
                <a href="createevent.html" class="create-btn">Create Event</a>
            </div>
        </div>
    </div>
</body>
</html>
