<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/imagestestqua/letter E.png" type="image/x-icon">
    <title>Sign Up</title>
    <link rel="stylesheet" href="/cssfilestestqua/signup.css">
</head>
<body>
    <div class="signup-container">
        <h1 class="signup-title">SIGN UP</h1>
        <form id="signup-form">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" class="input-field" placeholder="Enter your username" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" class="input-field" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="gender">Gender</label>
                <select id="gender" name="gender" class="input-field" required>
                    <option value="">Select Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                    <option value="prefer-not-to-say">Prefer not to say</option>
                </select>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" class="input-field" placeholder="Enter your password" required>
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm-password" class="input-field" placeholder="Confirm your password" required>
            </div>
            <div class="form-group">
                <label for="account-type">Account Type</label>
                <select id="account-type" name="account-type" class="input-field" required>
                    <option value="">Select Account Type</option>
                    <option value="standard-user">Standard User</option>
                    <option value="organizer">Organizer</option>
                </select>
            </div>
            <button type="submit" class="signup-button">Sign Up</button>
        </form>
        <div class="separator">
            <span>OR</span>
        </div>
        <div class="login-link">
            <a href="login.html">Already have an account? Login</a>
        </div>
    </div>
</body>
</html>
