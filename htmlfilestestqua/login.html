<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/imagestestqua/letter E.png" type="image/x-icon">
    <title>Log In</title>
    <link rel="stylesheet" href="/cssfilestestqua/login.css">
</head>
<body>
    <div class="login-container">
        <h1 class="login-title">LOG IN</h1>
        <form id="login-form">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" class="input-field" placeholder="Enter your username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" class="input-field" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="login-button">Log In</button>
        </form>
        <div class="separator">
            <span>OR</span>
        </div>
        <div class="login-link">
            <a href="signup.html">Don't have an account? Sign Up</a>
        </div>
    </div>
</body>
</html>
